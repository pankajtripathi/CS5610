        <h2>In Theaters</h2>
        <table class="table table-hover table-striped">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Rating</th>
                    <th>Poster</th>
                    <th>Release Date</th>
                    <th>Run Time</th>
                    <th>Synopsis</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="m in movies" ng-click=movieDetails(m)>
                    <td>{{m.title}}</td>
                    <td>{{m.ratings.critics_score}}</td>
                    <td>
                        <img class="poster" ng-src="{{m.posters.profile}}" width="50" />
                    </td>
                    <td>{{m.release_dates.theater}}</td>
                    <td>{{m.runtime}}</td>
                    <td>{{m.synopsis}}</td>
                </tr>
            </tbody>
        </table>
