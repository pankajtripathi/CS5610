<!DOCTYPE html>

<head>
    <title>Sign Up</title>
    <link rel="stylesheet" href="exp5.css" />
</head>
<body>
    <h1>EXPERIMENT-2</h1>
    <hr/>
    <div class="container">
        <div class="row-1">
            <header>
                <h2>Sign Up and become an addict</h2>
            </header>
        </div>
        <main>
            <form action="exp3.html">

                <div class="row-2">
                    <div class="col-1">
                        <label for="first-name">FIRST NAME:</label>
                    </div>
                    <div class="col-2">
                        <input id="first-name" type="text" />
                    </div>
                </div>

                <div class="row-3">
                    <div class="col-1">
                        <label for="last-name">LAST NAME:</label>
                    </div>
                    <div class="col-2">
                        <input id="last-name" type="text" />
                    </div>
                </div>

                <div class="row-4">
                    <div class="col-1">
                        <label for="user-name">USER NAME:</label>
                    </div>
                    <div class="col-2">
                        <input id="user-name" type="text" />
                    </div>
                </div>

                <div class="row-5">
                    <div class="col-1">
                        <label for="email">EMAIL:</label>
                    </div>
                    <div class="col-2">
                        <input placeholder="someone@xyz.com" id="email" type="email" />
                    </div>
                </div>

                <div class="row-6">
                    <div class="col-1">
                        <label for="password">PASSWORD:</label>
                    </div>
                    <div class="col-2">
                        <input id="password" pattern="[0-9][a-z][A-Z]" maxlength="12" type="password" />
                    </div>
                </div>

                <div class="row-12">
                    <div class="col-1">
                        <label for="country">COUNTRY:</label>
                    </div>
                    <div class="col-2">
                        <select id="country">
                            <option>USA</option>
                            <option>UK</option>
                            <option>IND</option>
                        </select>
                    </div>
                </div>

                <div class="row-13">
                    <div class="col-1">
                        <label for="quotient">ADDICT QUOTIENT:</label>
                    </div>
                    <div class="col-2">
                        <input  type="range" max="10" min="1" id="quotient"  />
                    </div>
                </div>

                <div class="row-7">
                    <label>SEX:</label>
                </div>

                <div class="row-8">
                    <div class="col-3">
                        <label for="male">Male</label>
                    </div>
                    <div class="col-4">
                        <input type="radio" name="sex" id="male" value="male">
                    </div>
                </div>

                <div class="row-9">
                    <div class="col-3">
                        <label for="female">Female</label>
                    </div>
                    <div class="col-4">
                        <input type="radio" name="sex" id="female" value="female">
                    </div>
                </div>

                <div class="row-10">
                    <div class="col-1">
                        <label for="date-of-birth">DATE OF BIRTH</label>
                    </div>
                    <div class="col-2">
                        <input type="date" id="date-of-birth">
                    </div>
                </div>

                <div class="row-11">
                    <div class="col-5">
                        <input type="submit" value="Next">
                    </div>
                    <div class="col-6">
                        <input type="reset" value="Reset">
                    </div>
                </div>

            </form>
        </main>
        </div>
