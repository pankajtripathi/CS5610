<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>CM APP</title>
    <link href="content/css/bootstrap.css" rel="stylesheet" />
    <script src="content/js/jquery.js"></script>
    <script src="content/js/angular.min.js"></script>
    <script src="content/js/bootstrap.js"></script>
    <script src="content/exprt4.js"></script>
</head>
<body ng-app="CMApp">
    <div class="container" ng-controller="cmappController">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>
                        <input class="form-control" ng-model="dev.first"/>
                    </th>
                    <th>
                        <input class="form-control" ng-model="dev.last" />
                    </th>
                    <th>
                        <input class="form-control" ng-model="dev.skill" />
                    </th>
                    <th>
                        <input class="form-control" ng-model="dev.city" />
                    </th>
                    <th>
                        <button class="btn btn-success pull-right" ng-click="add(dev)">
                            <span class="glyphicon glyphicon-plus"></span>
                        </button>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="d in developer">
                    <td>{{d.first}}</td>
                    <td>{{d.last}}</td>
                    <td>{{d.skill}}</td>
                    <td>{{d.city}}</td>
                    <td >
                        <button class="btn btn-danger pull-right" ng-click="remove($index)">
                            <span class="glyphicon glyphicon-remove"></span> 
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
